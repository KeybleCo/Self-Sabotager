<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chrome Extension Link</title>
</head>
<body>
    <button id="openLink">Open Link in New Tab</button>

    <script>
        document.getElementById('openLink').addEventListener('click', function() {
            window.open('https://mynews13.com/fl/orlando/news/2024/01/22/kissimmee-kid-considered-a-genius-at-age-5', '_blank');
        });
    </script>
</body>
</html>
